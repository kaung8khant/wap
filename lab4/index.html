<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sai Kaung Khant</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="header-wrap">
        <h1>Workshop Registration</h1>

        <select name="value">
          <option disabled selected>More Action</option>
          <option value="a1">Action 1</option>
          <option value="a2">Action 2</option>
        </select>
      </div>
    </div>
    <form action="#" method="POST">
      <div class="wrapper">
        <div>
          <div class="input-group">
            <label for="first_name"
              >First Name <span class="require">*</span></label
            >
            <div>
              <input name="first_name" required id="first_name" />
            </div>
          </div>
          <div class="input-group">
            <label for="last_name"
              >Last Name <span class="require">*</span></label
            >
            <div>
              <input name="last_name" required id="last_name" />
            </div>
          </div>
          <div class="input-group">
            <label for="company"
              >Company/Instution <span class="require">*</span></label
            >
            <div>
              <input name="company" required id="company" />
            </div>
          </div>
          <div class="input-group">
            <label for="address">Address <span class="require">*</span></label>
            <div>
              <textarea
                name="address"
                class="textarea"
                required
                id="address"
              ></textarea>
            </div>
          </div>
          <div class="input-group">
            <label for="city">City </label>
            <div>
              <input name="city" id="city" />
            </div>
          </div>
          <div class="input-group">
            <label for="state">State/Province/Region </label>
            <div>
              <select name="state" id="state">
                <option disabled selected>-Select-</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="Iowa">Iowa</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <label for="country">Country </label>
            <div>
              <select name="country" id="country">
                <option disabled selected>-Select-</option>
                <option value="us">United States of America</option>
                <option value="uk">United Kingdom</option>
                <option value="mm">Myanmar</option>
                <option value="np">Nepal</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <label for="email">Email <span class="require">*</span></label>
            <div>
              <input name="email" required type="email" id="email" />
            </div>
          </div>
          <div class="input-group">
            <label for="phone"
              >Phone Number <span class="require">*</span></label
            >
            <div>
              <input name="phone" required type="tel" id="phone" />
            </div>
          </div>
        </div>
        <div>
          <h3>Lunch</h3>
          <div class="input-group">
            <label for="meal">Meal preference </label>
            <div>
              <select name="meal" id="meal">
                <option value="vegan" selected>Vegetarian</option>
                <option value="meat">Meat</option>
                <option value="fruit">Fruit base</option>
              </select>
            </div>
          </div>
          <h3>Payment Detail</h3>
          <div class="input-group">
            <label> Payment Mode </label>
            <div class="checkbox">
              <div>
                <input type="checkbox" name="cash" value="cash" id="cash" />
                <label for="cash"> Cash</label><br />
              </div>
              <div>
                <input
                  type="checkbox"
                  name="cheque"
                  value="cheque"
                  id="cheque"
                />
                <label for="cheque"> Cheque</label><br />
              </div>
              <div>
                <input
                  type="checkbox"
                  name="demanddraft"
                  value="demanddraft"
                  id="demanddraft"
                />
                <label for="demanddraft"> Demand Draft</label><br />
              </div>
            </div>
          </div>
          <div class="input-group">
            <label for="cheque_no">DD/Cheque No</label>
            <div>
              <input name="cheque_no" id="cheque_no" />
            </div>
          </div>
          <div class="input-group">
            <label for="bank_no">Drawn On (Bank Name) </label>
            <div>
              <input name="bank_no" id="bank_no" />
            </div>
          </div>
          <div class="input-group">
            <label for="payable">Payable at </label>
            <div>
              <input name="payable" id="payable" />
            </div>
          </div>
        </div>
      </div>
      <footer><input type="submit" /><input type="reset" /></footer>
    </form>
    <div class="htmlcheck">
      <p>
        <a
          href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fsai-wap.netlify.app%2Flab4%2Findex.html"
        >
          <img src=http://mumstudents.org/cs472/2013-09/images/w3c-html.png
          alt="Validate" />
        </a>
      </p>
      <p>
        <a
          href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fsai-wap.netlify.app%2Flab4%2Findex.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en"
        >
          <img
            style="border: 0; width: 88px; height: 31px"
            src="https://jigsaw.w3.org/css-validator/images/vcss"
            alt="Valid CSS!"
          />
        </a>
      </p>
    </div>
  </body>
</html>
